apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: cputemp-agent
  name: cputemp-agent
spec:
  selector:
    matchLabels:
      app: cputemp-agent
  template:
    metadata:
      labels:
        app: cputemp-agent
    spec:
      containers:
      - image: 108356037/arm64cputemp:1.0.0
        name: arm64cputemp
        resources: 
          limits:
            cpu: "200m"
            memory: "128Mi"
        command: ["/bin/bash"]
        args: ["/home/entrypoint.sh"]
      nodeSelector:
        kubernetes.io/role: worker
